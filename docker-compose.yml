version: '3.3'
services:

  django:
    image: s3eventscrapper_django:dev
    build:
      context: .
      args:
        release: dev
    volumes:
      - ./:/usr/src/app
      - django-media:/usr/src/app/media
      - django-static:/usr/src/app/static
    env_file:
      - develop.env
      - local.env
    environment:
      - COMMAND=runserver
    ports:
      - 8000:8000
    depends_on:
      - postgres

  postgres:
    image: postgres:10.1
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - 8082:80
    depends_on:
      - postgres

volumes:
  django-media:
  django-static:
  postgres-data:

networks:
  default:
    driver: bridge
